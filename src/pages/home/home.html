<ion-header>
  <ion-navbar>
    <ion-title>
      Pago con Stripe 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="gray-bg">
  <p class="center">
    <ion-icon class="icon-large" name="card"></ion-icon>
  </p>

<ion-card>
  <ion-card-content>
    <ion-list>
         <ion-item>
             <ion-input type="number" name="cc" [(ngModel)]="ngForm.cc" placeholder="Numero de tarjeta"></ion-input>  
         </ion-item>
         <ion-item>
             <ion-input type="number" name="cvc" [(ngModel)]="ngForm.cvc" placeholder="CVC"></ion-input>  
         </ion-item>
         <ion-item>
             <ion-input item-left type="number" name="month" [(ngModel)]="ngForm.month" placeholder="Mes"></ion-input>  
             <ion-input item-right type="number" name="year" [(ngModel)]="ngForm.year" placeholder="AÃ±o"></ion-input>  
         </ion-item>
         <button type="button" ion-button bottom block (click)="onSubmit()">Pagar 20 pechereques</button>
    </ion-list>
  </ion-card-content>
</ion-card>

</ion-content>
